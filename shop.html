<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Enhanced Header -->
    <header class="sticky-header">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="index.html" class="brand-link">
                <span class="brand-icon">ðŸª”</span>
                <span class="brand-name">Sree Agencies</span>
            </a>
            <div class="d-flex align-items-center">
                <a href="index.html" class="nav-link d-none d-md-block">Home</a>
                <button class="cart-btn" data-bs-toggle="modal" data-bs-target="#cartModal">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-badge d-none" id="cartBadge"></span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container main-container">
        <!-- Category Filters -->
        <div class="category-section text-center">
            <div class="scrolling-wrapper" id="categoriesContainer">
                <!-- Category pills injected here -->
            </div>
        </div>

        <!-- Products Grid -->
        <div class="row g-3" id="productsContainer">
            <!-- Products injected here -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center footer">
        <p>&copy; 2025 Sree Agencies. Have a Safe & Happy Diwali!</p>
    </footer>

    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-shopping-cart me-2"></i>Your Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="cartItems">
                    <!-- Cart items injected here -->
                </div>
                <div class="modal-footer justify-content-between">
                    <div class="total-section">
                        <strong>Total:</strong>
                        <span class="total-amount">â‚¹<span id="cartTotal">0</span></span>
                    </div>
                    <button class="btn btn-gold" onclick="generateBill()">Generate Bill</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bill Modal -->
    <div class="modal fade" id="billModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">ðŸ§¾ Your Bill</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="billContent">
                    <!-- Bill content injected here -->
                </div>
                <div class="modal-footer justify-content-between">
                    <button class="btn btn-outline-secondary" onclick="downloadBill()">Download</button>
                    <button class="btn btn-whatsapp" onclick="sendToWhatsApp()">
                        <i class="fab fa-whatsapp me-2"></i>Send via WhatsApp
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>

</html>
